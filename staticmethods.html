<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>a static method is created with the "static" keyword, and you can only call the class itself</p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>

    <script>
        class student {
            constructor(name) {
                this.studentname = name;
            }
            static hello() { //static method
                return "hello!!";

            }
            static welcome(x) {
                return "welcome" + x.studentname;

            }
            hi() {
                return "hi" + this.studentname;
            }


        }
        myname = new student("carol");
        //call 'hello'() on the class student and not on the 'myname'object because 'hello()' is a static method it cannot acces object
        document.getElementById("hello").innerHTML = student.hello();
        //call 'hi()' on the 'myname object';
        document.getElementById("hi").innerHTML = myname.hi();
        //call 'welcome()'can access the object since parameter is passed
        document.getElementById("welcome").innerHTML = student.welcome(myname);
    </script>

</body>

</html>
